<!--

Ejercicio 8 JS
Solicita un número, pinta el número y si es par o no
-->

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 8 </title>
        <script type="text/javascript">
            
            let numero = prompt("Introduce un numero:");
            if(isNaN(numero)){
	            document.write(numero + ":   introducir valor númerico!!!! <br/>".toUpperCase());
            }else{
                numero= new Number(numero);
	            document.write(numero + ":   es un numero <br/>");
                if(numero %2==0 && numero > 0){
                    document.write(numero + ":   es un numero par y positivo");
                }
                else if (numero % 2==0 && numero <0){
                    document.write(numero + ":   es un numero par y negativo");
                }
                else if (numero % 2==1 && numero >0){
                    document.write(numero + ":   es un numero impar y positivo");
                }
                 else{
                    document.write(numero + ":   es un numero impar y negativo");
                }
            }
        </script>
    </head>
    
    <body>
    </body> 
</html>
