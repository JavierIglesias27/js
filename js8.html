<!--

Ejercicio 8 JS
Solicita un número, pinta el número y si es par o no
-->

<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 8 </title>
        <script type="text/javascript">
            
            var numero = parseInt( prompt("Introduce un numero"));
            if(isNaN(numero)){
	            document.write(numero + " No es un numero <br/>");
            }else{
	        document.write(numero + " Es un numero<br/>");
                if(numero %2==0 ){
                    document.write(numero + " es un numero par");
                }
                 else {
                    document.write(numero + " es un numero impar");
                }
            }

        </script>
    </head>
    
    <body>
        <p>Esta pagina muestra si es par o impar</p>
    </body> 
</html>
