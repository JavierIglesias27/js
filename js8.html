<!--

Ejercicio 8 JS
Solicita un número, pinta el número y si es par o no
-->

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 8 </title>
        <script type="text/javascript">
            
            let numero = prompt("Introduce un numero:");
            if(isNaN(numero)){
	            document.write(numero + ":   introducir valor númerico!!!! <br/>".toUpperCase());
            }else{
                numero= new Number(numero);

	            document.write(numero + ":   es un número <br/>");
                if(numero %2==0 && numero > 0 ){
                    document.write(numero + ":   es un número positivo y par");
                }
                else if (numero %2==0 && numero < 0){
                    document.write(numero + ":   es un número negativo y par");
                }
                else if (numero %2==1 && numero < 0){
                    document.write(numero + ":   es un número negativo y impar");
                }
                 else {
                    document.write(numero + ":   es un número positivo e impar");
                }
            }
        </script>
    </head>
    
    <body>
    </body> 
</html>
