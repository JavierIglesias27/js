<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Document</title>
		<style>
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			th,
			td {
				padding: 10px 20px;
				border: 1px solid #000;
			}
			fieldset {
				margin-bottom: 20px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<fieldset>
			<legend>AGREGAR LIBROS</legend>
			<label>Titulo</label>
			<input id="input_Titulo" type="text" />
			<label>Autor</label>
			<input id="input_Autor" type="text" />
			<label>Edicion</label>
			<input id="input_Edicion" type="text" />
			<label>Precio</label>
			<input id="input_precio" type="text" />
			<label>Tematica</label>

			<button id="Agregar">Agregar</button>
		</fieldset>
		<script>
			//let listadelistas = [];
			class Libreria {
				constructor(nombre) {
					this.nombre = nombre;
					this.listaDeLibros = [];

					let thSN = document.createElement("th");
					thSN.innerHTML = "SerialNumber";
					let thTitulo = document.createElement("th");
					thTitulo.innerHTML = "Titulo";

					let thAutor = document.createElement("th");
					thAutor.innerHTML = "Autor";

					let thEdicion = document.createElement("th");
					thEdicion.innerHTML = "Edicion";

					let thPrecio = document.createElement("th");
					thPrecio.innerHTML = "Precio";

					let thTematica = document.createElement("th");
					thTematica.innerHTML = "Tematica";

					let tr = document.createElement("tr");
					tr.appendChild(thSN);
					tr.appendChild(thTitulo);
					tr.appendChild(thAutor);
					tr.appendChild(thEdicion);
					tr.appendChild(thPrecio);
					tr.appendChild(thTematica);

					let headTable = document.createElement("thead");
					headTable.appendChild(tr);

					let tbody = document.createElement("tbody");
					tbody.id = nombre + "_tbody";

					let table = document.createElement("table");
					table.id = nombre;
					table.appendChild(headTable);
					table.appendChild(tbody);

					document.getElementsByTagName("body")[0].appendChild(table);
				}
				addLibro(libro) {
					this.listaDeLibros.push(libro);
					let tbody = document.getElementById(this.nombre + "_tbody");

					let td_sn = document.createElement("td");
					td_sn.innerHTML = libro.sn;

					let td_titulo = document.createElement("td");
					td_titulo.innerHTML = libro.titulo;

					let td_autor = document.createElement("td");
					td_autor.innerHTML = libro.autor;

					let td_edicion = document.createElement("td");
					td_edicion.innerHTML = libro.edicion;

					let td_precio = document.createElement("td");
					td_precio.innerHTML = libro.precio;

					let td_tematica = document.createElement("td");
					td_tematica.innerHTML = libro.tematica;

					let tr = document.createElement("tr");
					tr.id = this.nombre + "_" + libro.sn;
					tr.appendChild(td_sn);
					tr.appendChild(td_titulo);
					tr.appendChild(td_autor);
					tr.appendChild(td_edicion);
					tr.appendChild(td_precio);
					tr.appendChild(td_tematica);

					tbody.appendChild(tr);
				}
				removeLibro(libro) {
					this.listaDeLibros.splice(this.listaDeLibros.indexOf(libro), 1);
					// document.getElementById(this.nombre + "_" + libro.sn).remove();
					// document.getElementById(this.nombre + "_" + libro.titulo).remove();
					// document.getElementById(this.nombre + "_" + libro.autor).remove();
					// document.getElementById(this.nombre + "_" + libro.edicion).remove();
					// document.getElementById(this.nombre + "_" + libro.precio).remove();
					// document.getElementById(this.nombre + "_" + libro.tematica).remove();
				}
			}
			class Libro {
				constructor(sn, titulo, autor, edicion, precio, tematica) {
					this.sn = sn;
					this.titulo = titulo;
					this.autor = autor;
					this.edicion = edicion;
					this.precio = precio;
					this.tematica = tematica;
				}
			}
			let libreria1 = new Libreria("libreria1");

			libreria1.addLibro(libro1);
			libreria1.addLibro(libro2);

			libreria2.addLibro(libro4);

			libreria2.addLibro(libro7);
			libreria2.removeLibro(libro6);

			console.log(libreria1);

		</script>
	</body>
</html>
