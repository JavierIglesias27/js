<!--Usa este array y haz que aparezca cada uno de los meses (los 12) en un alert() diferente cada vez. Usa el buble FOR
var meses = ["Enero", "Febrero"];-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 2</title>
	</head>
	<body>
		<script>
			let $meses = [
				"Enero",
				"Febrero",
				"Marzo",
				"Abril",
				"Mayo",
				"Junio",
				"Julio",
				"Agosto",
				"Septiembre",
				"Octubre",
				"Noviembre",
				"Diciembre",
				"gdgdgdf",
			];

			for (let $i = 0; $i < $meses.length; $i++) {
				console.log($meses[$i]);
				alert($meses[$i]);
			}
		</script>
	</body>
</html>
