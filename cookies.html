<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<script>
			/*PREGUNTAR  SIEMPRE SI LAS COOKIES ESTAN BLOQUEADAS O NO*/
			if (navigator.cookieEnabled) {
				alert("se pueden crear cookies xq no esta bloqueadas");
			} else {
				alert("coockies esatn bloquedas en e l navegador");
			}
			//boton1=
			// crear cookie
			//seleccionar durante tiempo existir√° la cookie(1 dia, 2 dias)
			// seleccionar una fecha
			//BOTON2-- comprobar si existe
			//BOTON3--leer contenido
			//BOTON4--modificar cookie
			// BOTON5--borrar cookie
			function setCookie(cname, cvalue, exdays) {
				const d = new Date();
				d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
				let expires = "expires=" + d.toUTCString();
				document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}
			/*poner siempre path con / xa q no de error a la hora de encontrar la ubicacion*/

			function getCookie(cname) {
				let name = cname + "=";
				let decodedCookie = decodeURIComponent(document.cookie);
				let ca = decodedCookie.split(";");
				for (let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == " ") {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			function checkCookie() {
				let user = getCookie("username");
				if (user != "") {
					alert("Welcome again " + user);
				} else {
					user = prompt("Please enter your name:", "");
					if (user != "" && user != null) {
						setCookie("username", user, 30);
					}
				}
			}
		</script>

		<button onclick="checkCookie()">presss</button>
