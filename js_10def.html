<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS 10 DEF</title>
	</head>
	<body>
		<script>
			/**
			 * funcion1()
			 * @$texto1 , $texto2  recibe el valor de la variable de la función
			 * @$unir:uno dos valores elimanando espacios, convirtiendolo en minúsculas
			 * @$numLetras: calcula el número de elementos que contiene $unir
			 * @$final: lo convierte en array y elimina el ";" mediante el selector
			 * creamos variables $union1,$union2 para simplificar el resultado
			 * return:añadira=  $union1 + $union2

			 **/
			function funcion1($texto1, $texto2) {
				let $unir = ($texto1 + ";" + $texto2).replace(/ /g, "").toLowerCase();

				let $numLetras = $unir.length;

				let $final = $unir.split(";");

				let $union1 = $unir + "=" + $numLetras;

				let $union2 = $final[0] + $final[1] + "=" + $numLetras;

				return $union1 + "<br />" + $union2 + "<br />";
			}
			/**
			 * ! Zona Assert:
			 * ! Test de que la funcion realiza la tarea requerida
			 **/
			console.assert(funcion1("", "") == ";=1<br />=1<br />", "");
			console.assert(funcion1("a", "a") == "a;a=3<br />aa=3<br />", "");
			console.assert(funcion1(-98, -98) == "-98;-98=7<br />-98-98=7<br />");
			console.assert(
				funcion1("55asd", "77csv") == "55asd;77csv=11<br />55asd77csv=11<br />",
				""
			);
		</script>

		<p id="cosa"></p>
		<br />
		<button
			onclick="document.getElementById(`cosa`).innerHTML+=funcion1(prompt(`Introducir texto1:`),prompt(`Introducir texto2:`))"
		>
			prompt
		</button>
	</body>
</html>
