<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Array de array</title>
	</head>
	<body>
		<script>
			let lista1 = ["a", "b", "c"];
			let lista2 = ["d", "e", "f"];
			let lista3 = [lista1, lista2];
			//document.write(lista3);
			document.write("<br /> <br />");

			for (let i = 0; i < lista3.length; i++) {
				//console.log(lista3[i]);
				for (let j = 0; j < lista3[i].length; j++) {
					document.write(lista3[i][j]);
				}
			}
		</script>
	</body>
</html>
