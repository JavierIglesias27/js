<!--

Solicita al usuario que introduzca un texto, transfórmalo a mayúsculas usando la función toUpperCase() y píntalo en pantalla

-->

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 4 </title>
    </head>
    <body>
        <script type="text/javascript">

            let texto =prompt("Introduce un texto:")

            if(!isNaN(texto)){
               document.write(texto.toUpperCase() + ":Error!! Introducir valores NO númericos <br/>".toUpperCase());
           }else{
           document.write("texto correcto <br/>".toUpperCase() + texto.toUpperCase());
           }
       </script>
    </body> 
</html>
