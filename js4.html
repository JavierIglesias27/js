<!--

Solicita al usuario que introduzca un texto, transfórmalo a mayúsculas usando la función toUpperCase() y píntalo en pantalla

-->

<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 4 </title>
        <script type="text/javascript">
             var texto =prompt("Introduce un texto:)")
         document.write(texto.toUpperCase());

        </script>
    </head>
    
    <body>
      <p> esta apgina muestra un texto en mayusculas</p>
    </body> 
</html>
