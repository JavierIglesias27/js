        <p id="texto"></p>
        <button   button onclick="pedirTexto(document.getElementById('texto'))">Introducir texto</button>
    </body> 
  
        <script type="text/javascript">

        function pedirTexto(p_texto){
                $prompt_texto = prompt("Introduce un texto:");
                if(test1( $prompt_texto)!=false){
                    p_texto.innerHTML += "<br />El texto introducido es:  "+  $prompt_texto.toUpperCase();
                } 
                else p_texto.innerHTML += "<br /> " + $prompt_texto.toUpperCase() + "    :ERRORRRRRR!! Introducir un texto!!!!";
       }

        function test1( $prompt_texto){

            if(
                $prompt_texto != "" && isNaN( $prompt_texto)  
            ){
                return  $prompt_texto;
            }
            else{
                return false;
            }
        }

        console.assert(test1("")== false, "");
        console.assert(test1("a")== true, "");
        console.assert(test1(-1)== false, "");
