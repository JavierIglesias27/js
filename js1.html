<!--Usa el siguiente HTML y crea un "alert()" que muestre el siguiente mensaje:

Hola Mundo!

Qué facil es incluir 'comillas simples' 

y "comillas dobles" 

 Deberás usar \ para escapar caracteres y \n para crear los saltos de linea.
-->

<!DOCTYPE >
<html></html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 1 - Mostrar mensajes complejos</title>
        <script type="text/javascript">
              alert(" Hola mundo!!\n que facil es incluir 'comillas simples'\n y \"comillas compuestas\"\n");
        </script>
    </head>
    
    <body>
        <p>Esta pagina muestra alert ()</p>
     
    </body> 
</html>
