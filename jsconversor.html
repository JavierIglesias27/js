<html lang="en">
<head>

        <title>Conversor €-ptas</title>
       
    <script language="javascript">
        function oculta_capa1()
        {
        capa1.style.visibility="hidden"
        oculta1.style.visibility="visible"
        }
        function muestra_capa1()
        {
        capa1.style.visibility="visible"
        oculta1.style.visibility="hidden"
        }
        function oculta_capa2()
        {
        capa2.style.visibility="hidden"
        oculta2.style.visibility="visible"
        }
        function muestra_capa2()
        {
        capa2.style.visibility="visible"
        oculta2.style.visibility="hidden"
        }
        function pesetas_euros()
        {
        var n=1/166.386
        form.caja2.value=n * form.caja1.value
        }
        function euros_pesetas()
        {
        var n=166.386
        form.caja2.value=n * form.caja1.value
        }
    </script>
     <style>
        fieldset{
            width: 80%;

        #oculta1{

            width: 10%;

<body>


    <form name="form" action="#" method="get" target="_blank">

        <legend>Conversión de €-ptas y ptas-€</legend>

            <label>Introduzca Cantidad:</label> 
            <input type="text" name="caja1"><B>

            <div id=capa2 onmouseover=oculta_capa2() onmouseout=muestra_capa2()> Euros a pesetas </div>
