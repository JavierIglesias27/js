<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS 3 def</title>
	</head>
	<body>
		<script>
			/**
			 * funcion1()
			 * @$number1, @$number2  son los parametros que se pasan a la función
			 * Función que revisa el parámetro "$number1", "$number2" sean numéricos
			 * devolverá ambos números y realizará la suma
			 * return: $number1, $number2, $number1+$number2
			 * en caso contrario te comunica error
			 * return: false
			 **/
			function funcion1($number1, $number2) {
				if (
					$number1 != "" &&
					!isNaN($number1) &&
					$number2 != "" &&
					!isNaN($number2)
				) {
					let $suma = new Number($number1) + new Number($number2);
					return $number1 + "+" + $number2 + "=" + $suma + "<br/>";
				} else {
					return "ERROR!!!<br>";
				}
			}
			/**
			 * ! Zona Assert:
			 * ! Test de que la funcion realiza la tarea requerida
			 **/
			console.assert(funcion1("", "") == "ERROR!!!<br>", "");
			console.assert(funcion1("f", "") == "ERROR!!!<br>", "");
			console.assert(funcion1("", "c") == "ERROR!!!<br>", "");
			console.assert(funcion1("5", "") == "ERROR!!!<br>", "");
			console.assert(funcion1("", "7") == "ERROR!!!<br>", "");
			console.assert(funcion1("a", "b") == "ERROR!!!<br>", "");
			console.assert(funcion1(1, "b") == "ERROR!!!<br>", "");
			console.assert(funcion1("c", 2) == "ERROR!!!<br>", "");
			console.assert(
				funcion1(15, 20) == 15 + "+" + 20 + "=" + 35 + "<br/>",
				""
			);
			console.assert(
				funcion1(-9, -9) == -9 + "+" + -9 + "=" + -18 + "<br/>",
				""
			);
		</script>

		<p id="cosa"></p>
		<br />
		<button
			onclick="document.getElementById(`cosa`).innerHTML+=funcion1(prompt(`Introducir primer parametro:`),prompt(`Introducir segundo parametro:`))"
		>
			prompt
		</button>
	</body>
</html>
