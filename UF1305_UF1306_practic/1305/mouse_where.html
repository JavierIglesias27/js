		<script>
			function funMouseClick(event) {
				let widthe = screen.width;
				let heighte = screen.height;

				let posicionX = event.clientX;
				let posicionY = event.clientY;
				let pageX = event.pageX;
				let pageY = event.pageY;

				if (posicionY < heighte / 2) {
					// console.log("arriba");
					if (pageX < heighte / 2) {
						console.log("arriba + izquierda  " + posicionX + ":" + posicionY);
					} else {
						console.log("arriba + derecha  " + posicionX + ":" + posicionY);
					}
				} else {
					// console.log("abajo");
					if (pageX < heighte / 2) {
						console.log("abajo + izquierda  " + posicionX + ":" + posicionY);
					} else {
						console.log("abajo + derecha  " + posicionX + ":" + posicionY);
					}
				}

				//console.log(posicionX + ":" + posicionY);
				//alert(event.clientX + ":" + event.clientY);
			}

			window.addEventListener("click", funMouseClick);

			document.addEventListener("mouseleave", (event) => {
				if (
					event.clientX <= 0 ||
					(event.clientX >= 0) | (event.clientY <= 0) ||
					event.clientY >= 0
				) {
