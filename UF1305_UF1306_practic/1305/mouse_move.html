			<div class="container">
				<button onclick="console.log('check:\'OK\'')">Test button</button>
			</div>
		</main>
		<img
			id="avatar"
			src="./mouse.PNG"
			style="position: absolute; pointer-events: none; z-index: 3"
			width="100"
			height="150"
		/>
		<script>
			function upDateAvatarPosition(e) {
				var avatar = document.getElementById("avatar");
				avatar.style.left = e.x - 10 + "px";
				avatar.style.top = e.y + "px";
				console.log(e.x + "" + e.y);
			}
			document.onmousemove = upDateAvatarPosition;
		</script>
