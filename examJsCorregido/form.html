<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Nom Cognom1 Cognom2" />

			name="description"
			content="CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110) UF1305"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IFCD0110-UF1305</title>
		<link rel="stylesheet" href="./form.css" />
		<style>
			.corregir {
				border: 2px solid red;
				border-radius: 4px;
				background-color: #ff7575;
			}
			.correcte {
				border: 2px solid green;
				border-radius: 4px;
				background-color: greenyellow;
			}
		</style>
		<script defer src="./form2.js"></script>
		<script defer src="./formUtil.js"></script>
		<script defer src="./formEmail.js"></script>
		<script defer src="./formPassword.js"></script>
		<script defer src="./formDni.js"></script>
	</head>
	<body>
		<main>
			<div class="center">
				<h2>UF1305 Form</h2>
			</div>
			<div class="container">
				<form action="/action_page.php" method="GET">
					<div class="row">
						<div class="col-25">
							<label for="fname">Nom</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="fname"
								name="firstname"
								placeholder="Nom"
								onkeyup="checkNom(this,'textoErrorNombre')"
							/>
							<p
								id="textoErrorNombre"
								class="labelError"
								style="visibility: hidden"
							>
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="lname" hidden>Cognoms</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="lname"
								name="lastname"
								placeholder="Cognom1 Cognom2 ..."
								onkeyup="checkComgnoms(this,'textoErrorCognoms')"
							/>
							<p
								id="textoErrorCognoms"
								class="labelError"
								style="visibility: hidden"
							>
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="email">Email</label>
						</div>
						<div class="col-75">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="correu@email.com"
								onkeyup="ValidateEmail(this,'textoErrorEmail')"
							/>
							<p
								id="textoErrorEmail"
								class="labelError"
								style="visibility: hidden"
							>
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="password">Contrasenya</label>
						</div>
						<div class="col-75">
							<input
								type="password"
								id="password"
								id="textoErrorPassword"
								name="password"
								placeholder="Contrasenya"
								onkeyup="ValidatePassword(this,'textoErrorPassword')"
							/>
							<p class="align_right" style="color: red">res segur</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="dni">DNI:</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="dni"
								id="campoFalla"
								name="dni"
								placeholder="Format de DNI: 12345678Z"
								class="corregir"
								onkeyup="ValidateDNI(this,'campoFalla')"
							/>
							<p class="labelError" style="visibility: visible">
								*Explica ací l'error
							</p>
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="missatge">Missatge</label>
						</div>
						<div class="col-75">
							<textarea
								id="missatge"
								name="missatge"
								placeholder="Escriu el missatge aquí. Màxim 600 caràcters"
								style="height: 200px"
							></textarea>
							<p class="align_right">
								<b id="form_count_chars_b" style="color: red">0</b>/650
							</p>
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-25">
							<label for="preu">Ciutats:</label>
						</div>
						<div class="col-75">
							<label for="checkbox_estambul"
								><input
									type="checkbox"
									id="checkbox_estambul"
									value="300"
									onclick="if(this.checked){sumar(300)}else{sumar(-300)}"
								/>
								Estambul</label
							>
							<label for="checkbox_ubud"
								><input
									type="checkbox"
									id="cbox1"
									value="75"
									onclick="if(this.checked){sumar(75)}else{sumar(-75)}"
								/>
								Ubud</label
							>
							<label for="checkbox_kyoto"
								><input
									type="checkbox"
									id="cbox1"
									value="150"
									onclick="if(this.checked){sumar(150)}else{sumar(-150)}"
								/>
								Kyoto</label
							>
							<label for="checkbox_oaxaca"
								><input
									type="checkbox"
									id="cbox1"
									value="200"
									onclick="calcular(this.checked,this.value, 'precioCambiar')"
								/>
								Oaxaca</label
							>
						</div>
					</div>
					<script>
						valor = 0;
						function sumar(num) {
							valor += num;
							document.getElementById("precioCambiar").innerHTML = valor;
						}
						function calcular(checked, valor, nameChange) {
							valor = parseFloat(valor);
							let objeto = document.getElementById("nameChange");
							let numero = parseFloat(objeto.innerHTML);
							if (checked) {
								numero += valor;
							} else {
								numero -= valor;
							}
						}
					</script>
					<div class="row">
						<div class="col-25">
							<label for="preu_total">Preu total:</label>
						</div>
						<div class="col-75">
							<p><b id="precioCambiar">0</b> €</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="acords_i_condicions">Acords i condicions :</label>
						</div>
						<div class="col-75">
							<input
								type="checkbox"
								name="acords_i_condicions"
								value="yes"
								required
							/>
						</div>
					</div>
					<div class="row">
						<input type="submit" value="Comprar" disabled="disabled" />
					</div>
					<br />
				</form>
				<div class="row">
					<button class="print">Imprimeix</button>
				</div>
			</div>
		</main>
		<footer>
			<p><b>author</b>: Nom Cognom1 Cognom2</p>
			<p><a href="mailto:elmeu@mail.com">elmeu@mail.com</a></p>

				<b>nom del curs</b>: CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110)
			</p>
			<p><b>data</b>: 00/00/2022</p>
		</footer>
	</body>
</html>
