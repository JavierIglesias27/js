<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>teoria js MATH</title>
	</head>
	<body>
		<h2>JavaScript Math</h2>

		<p>
			Math.random() returns a random number between MINimo (inclusive) and
			Maximo (exclusive):
		</p>

		<p id="demo"></p>

		<script>
			function generarRandom(min, max) {
				let x = Math.floor(Math.random() * (max - min) + min);
				document.getElementById("demo").innerHTML = "Numero generado es: " + x;
			}
			generarRandom(200, 900);
		</script>
	</body>
</html>
