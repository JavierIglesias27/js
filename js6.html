<!--

Ejercicio 6 JS IF
Pide al usuario un número, comprueba que es un número y usando un solo  if() pinta en pantalla si el numero es menor a 0 o mayor a 99999999

-->

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 6 if</title>
      
    </head>
    <body>
    
    <p id="texto"></p>
    <button onclick="pedirNumero(document.getElementById('texto'))">pedir numero</button>
    </body> 
    <script>
        /*hacer testing con assert y funcion*/
        //console.assert(3+3==6,"");/*NO da mensajes*/
       // console.assert(3+3==7,"");/*como 3+3 NO =7 devuelve error/false*/
       function pedirNumero(p_texto){
                $prompt_numero = prompt("Introduce un número menor a 0 y mayor a 99999999");
                if(test1($prompt_numero)!=false){
                    p_texto.innerHTML += "<br />"+ $prompt_numero;
                } 
                else p_texto.innerHTML += "<br /> ERRORRRRRR";
       }

        function test1($prompt_numero){

            if(
                $prompt_numero != "" && !(isNaN($prompt_numero)) && ($prompt_numero < 0 || $prompt_numero > 99999999 )
            ){
                return $prompt_numero;
            }
            else{
                return false;
            }
        }
        console.assert(test1("")== false, "");
        console.assert(test1("a")== false, "");
        console.assert(test1(-1)== -1, "");
        console.assert(test1(1)== false, "");
        console.assert(test1(999999999)== 999999999, "");
       
    </script>
</html>
