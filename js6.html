<!--

Ejercicio 6 JS IF
Pide al usuario un número, comprueba que es un número y usando un solo  if() pinta en pantalla si el numero es menor a 0 o mayor a 99999999

-->

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 6 if</title>
    </head>
    <body>
        <script type="text/javascript">

            let numero = prompt("Introduce un número");
            if(!isNaN (numero) && numero >= 0 &&  numero < 99999999 ){
                document.write(numero + ": NUMERO CORRECTO ");
            }else{
                document.write(numero + ":  ERRORS!!!Introducir un numero entre 0 y 99999999 ");
        }       
    </script>
    </body> 
</html>
