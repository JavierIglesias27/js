<!--

Ejercicio 6 JS IF
Pide al usuario un número, comprueba que es un número y usando un solo  if() pinta en pantalla si el numero es menor a 0 o mayor a 99999999

-->

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 6 if</title>
        <script type="text/javascript">

                let numero = prompt("Introduce un número");
                if(isNaN(numero)){
                    document.write(numero + ":  introduce un valor númerico <br/>");
                }else{
                    let numero=parseInt(numero);
                    document.write(numero + ": es un número <br/>");
                    if(numero < 0 ){
                        document.write( numero + ": es número menor a cero");
                    }
                    else if( numero > 99999999){
                        document.write( numero + ": es numero mayor a 99999999");
                    }
                    else{
                        document.write( numero + ": es un número comprendido entre 1 y 99999999");
                    }
            }       
        </script>
    </head>
    
    <body>
    </body> 
</html>
