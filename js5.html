<!--

Pide al usuario un número, comprueba que es un número y usando un  if() pinta en pantalla si el numero es mayor a 10 o no

-->

<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 5</title>
        <script type="text/javascript">
              var numero = parseInt(prompt("Introduce un numero"));
            if(isNaN(numero)){
	           document.write(numero + " NO es un numero <br/>");
            }else{
	        document.write(numero + " es un numero <br/>");
                if (numero>=10){
                   document.write(numero + " es un numero mayor o igual a 10");
                }
                else {
                    document.write (numero +" es un numero menor a 10");
                }
            }

        </script>
    </head>
    
    <body>
      <p> Esta pagina muestra un numero </p>

    </body> 
</html>
