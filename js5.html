<!--

Pide al usuario un número, comprueba que es un número y usando un  if() 

pinta en pantalla si el numero es mayor a 10 o no

-->
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 5 JS</title>
		<script>
			/**
			 * ! pedirNumero()
			 * ! Función que usa un prompt para solicitar un número
			 * ! cuando lo obtenga enviará la información a la función "checkNumber()"
			 * ! segun el return que tenga pintará en pantalla el número o no
			 * return: text
			 **/

			function pedirNumero($p_texto) {
				let $prompt_number = prompt("Introducir Número: ");
				if (checkNumber($prompt_number) != false) {
					if ($prompt_number > 10) {
						return `<b>"` + $prompt_number + `" </b>  Numero mayor a 10 <br/>`;
					} else if ($prompt_number < 10) {
						return `<b>"` + $prompt_number + `" </b>  Numero menor  a 10<br/>`;
					} else {
						return `<b>"` + $prompt_number + `" </b>  Numero igual a 10<br/>`;
					}
				} else {
					return (
						'<b>"' +
						$prompt_number +
						'"</b>Error!Introducir valores númericos <br>'
					);
				}
			}
			/**
			 * ! checkNumber()
			 * ! Función que revisa el parámetro "prompt_number"
			 * ! y devolverá el número, en caso de que este sea un número
			 * ! y delvolverá un número entre mayor a 10 o menor a 10
			 * return: false
			 * return: number
			 **/

			function checkNumber($prompt_number) {
				/**
			              * ! Zona de logs
			                 console.log(
			                     '"' + $prompt_number + '" != "" ==> ' + ($prompt_number != "")
			                 );
			                 console.log(
			                     '!isNaN("' + $prompt_number + '") ==> ' + !isNaN($prompt_number)
			                 );
			                 console.warn(
			                     "All ==> " +
			                         ($prompt_number != "" &&
			                             !isNaN($prompt_number)
			                 ));
			             **/

				if ($prompt_number != "" && !isNaN($prompt_number)) {
					//solo numeros
					return $prompt_number;
				} else {
					return false;
				}
			}

			/**
			 * ! Zona Assert:
			 * ! Test de que la funcion realiza la tarea requerida
			 **/
			console.assert(checkNumber("") == false, "");
			console.assert(checkNumber(5) == 5, "");
			console.assert(checkNumber(-1) == -1, "");
			console.assert(checkNumber(10) == 10, "");
			console.assert(checkNumber("aa") == false, "");
		</script>
	</head>

	<body>
		<p id="texto"></p>
		<button onclick="document.getElementById('texto').innerHTML+=pedirNumero()">
			pedir numero
		</button>
	</body>
</html>
