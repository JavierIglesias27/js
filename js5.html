<!--

Pide al usuario un número, comprueba que es un número y usando un  if() pinta en pantalla si el numero es mayor a 10 o no

-->

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 5</title>
        <script type="text/javascript">
              let numero = prompt("Introduce un número");
            if(isNaN(numero)){
	           document.write( " Introducir un valor númerico <br/>".toUpperCase());
            }else{
               let numero = parseInt(numero)
	            document.write(numero + ": correcto, es un valor númerico <br/>".toUpperCase());
                if (numero>=10){
                   document.write(numero + " es un número mayor o igual a 10".toUpperCase());
                }
                else {
                    document.write (numero +" es un número menor a 10".toUpperCase());
                }
            }
        </script>
    </head>
    
    <body>
    </body> 
</html>
