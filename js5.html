<!--

Pide al usuario un número, comprueba que es un número y usando un  if() 

pinta en pantalla si el numero es mayor a 10 o no

-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS 3 def</title>
	</head>
	<body>
		<script>
			/**
			 * funcion1()
			 * @$number1 son los parametros que se pasan a la función
			 * Función que revisa el parámetro "$number1" sean numéricos
			 * y devolverá si es mayor/menor a 10
			 * return: $number1
			 * en caso contrario te comunica error
			 * return: false
			 **/
			function funcion1($number1) {
				if ($number1 != "" && !isNaN($number1)) {
					if ($number1 > 10) {
						return $number1 + " mayor a 10<br/>";
					}
					if ($number1 < 10) {
						return $number1 + " Menor a 10 <br/>";
					}
					return $number1 + "Igual a 10 <br/>";
				} else {
					return "ERROR!!!<br>";
				}
			}
			/**
			 * ! Zona Assert:
			 * ! Test de que la funcion realiza la tarea requerida
			 **/
			console.assert(funcion1("") == "ERROR!!!<br>", "");
			console.assert(funcion1("f") == "ERROR!!!<br>", "");
			console.assert(funcion1(-80) == -80 + " Menor a 10 <br/>", "");
			console.assert(funcion1(8) == 8 + " Menor a 10 <br/>", "");
			console.assert(funcion1(10) == 10 + "Igual a 10 <br/>", "");
			console.assert(funcion1(45) == 45 + " mayor a 10<br/>", "");
		</script>

		<p id="cosa"></p>
		<br />
		<button
			onclick="document.getElementById(`cosa`).innerHTML+=funcion1(prompt(`Introducir primer parametro:`))"
		>
			prompt
		</button>
	</body>
</html>
