<!--Usa este array y haz que aparezca cada uno de los meses (los 12) en un alert() diferente cada vez. Usa las llaves de ARRAY
var meses = ["Enero", "Febrero"];
meses.forEach(element => alert(element));-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 2</title>
	</head>
	<body>
		<script>
			let $meses = [
				"Enero",
				"Febrero",
				"Marzo",
				"Abril",
				"Mayo",
				"Junio",
				"Julio",
				"Agosto",
				"Septiembre",
				"Octubre",
				"Noviembre",
				"Diciembre",
			];

			$meses.forEach((element) => {
			alert(element);
			});
		</script>
	</body>
</html>
