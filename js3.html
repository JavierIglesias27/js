<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 3</title>
        <script type="text/javascript">
                  let numero = prompt("Introduce un número");
            if(isNaN(numero)){
	            document.write(numero + " is not a number <br/>");
            }else{
	        document.write(numero + " is a number <br/>");
            }

            let numero1 = prompt("Introduce un número");
            if(isNaN(numero1)){
	            document.write(numero1 + " is not a number <br/>");
            }else{
	        document.write(numero1 + " is a number <br/>");
            }
            let suma= parseInt(numero) + parseInt(numero1);
            document.write((numero)+ "+"+(numero1)+"=" +suma);
            /*document.write(numero + numero1=(numero+numero1));*/

        </script>
    </head>
    
    <body>
        <p>esta pagina muestra una suma de numeros</p>
    </body> 
</html>
