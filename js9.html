
<!--
Crea una función llamada "info" que nos diga si el texto introducido esta en mayúsculas, minúsculas o una mezcla de ambas.
Usa los siguientes alert como texto de entrada:
alert(info("OVNI = OBJETO VOLADOR NO IDENTIFICADO"));
alert(info("En un lugar de la mancha..."));

--> 

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 9</title>
    </head>
    <body>
        <script type="text/javascript">

            /**
			 * info()
			 * @$texto  recibe parametro que recibe la función
			 * devolverá textos MAYUS/MINUS/MIXTO
			 * return:ALERT()
			 **/
            function info($texto){

                let $final = $texto;  
                    if($texto == $texto.toUpperCase()){

                    console.log( "TEXTO EN MAYUSCULAS:     " + $final );
                    return  "TEXTO EN MAYUSCULAS:     " + $final ;
                    
                    }else if ($texto == $texto.toLowerCase()){
                    return "Texto en minúsculas:      " + $final;
                    }
                    else{
                    return  "Es una mezcla de Mayúsculas y minúsculas: " + $final;
                    }
                    return $final;
            }
           

            /**
			 * ! Zona Assert:
			 * ! Test de que la funcion realiza la tarea requerida
			 **/
			 console.assert(info("OVNI = OBJETO VOLADOR NO IDENTIFICADO") == "TEXTO EN MAYUSCULAS:     OVNI = OBJETO VOLADOR NO IDENTIFICADO", "");
             console.assert(info(`soy pequeño porque no creo en...`) == "Texto en minúsculas:      soy pequeño porque no creo en...", "");
             console.assert(info(`Soy Una mEzcla de TODO...`) == "Es una mezcla de Mayúsculas y minúsculas: Soy Una mEzcla de TODO...", "");

            
    </script>
    <p id="cosa"></p>
    <br />
    <button
        onclick="alert(info(`OVNI = OBJETO VOLADOR NO IDENTIFICADO`));alert(info(`soy pequeño porque no creo en...`));alert(info(`Soy Una mEzcla de TODO...`))"
    >
        prompt

    </body>
